<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="contain">
    <form action="#" th:action th:object="${postDto}" method="post" >

            <label for="title" th:text="*{title}"></label>

    </form>
</div>
</body>
</html>

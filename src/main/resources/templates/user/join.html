<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action th:object="${user}" method="post">
    <div>
        <label for="username">아이디</label>
        <input type="text" id="username" th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}" th:erros="*{username}"></div>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div th:if="${#fields.hasErrors('password')}" th:erros="*{password}"></div>
    </div>

<!--    비밀번호 검증 하기-->

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label for="birthday">생일</label>
        <input type="date" id="birthday" th:field="*{birthday}" required>
        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
    </div>

    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}" required>
        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <button type="submit">회원가입</button>
    </div>
</form>

    <div>
    <a th:href="@{/user/login}">로그인 페이지로 돌아가기</a>
</div>
</body>
</html>
